<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>EcoProtean Proteus</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #e3f9e5; /* Light pastel green */
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #b8e2d7; /* Soft green background */
      padding: 20px;
      text-align: center;
    }

    header nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
    }

    header .logo img {
      width: 150px;
    }

    header ul {
      list-style: none;
      padding: 0;
    }

    header ul li {
      display: inline;
      margin: 0 15px;
    }

    header ul li a {
      color: #295c47; /* Dark green */
      text-decoration: none;
      font-size: 18px;
    }

    header ul li a:hover {
      text-decoration: underline;
    }

    .hero {
      background-color: #a1e6d9; /* Pastel mint background */
      padding: 60px 0;
      text-align: center;
    }

    .hero img {
      width: 200px;
      border-radius: 50%;
      margin-top: 10px;
    }

    .comment-container {
      max-width: 800px;
      margin: 20px auto;
      background-color: #ffffff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .comment-item {
      background-color: #f5f8f3; /* Light greenish background */
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
    }

    .comment-item p {
      font-size: 16px;
      color: #333;
      margin: 0;
    }

    .comment-footer {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
      align-items: center;
    }

    .react-btn {
      background-color: transparent;
      border: none;
      color: #4d9f75; /* Soft green */
      cursor: pointer;
      font-size: 14px;
      display: flex;
      align-items: center;
      margin-right: 10px;
    }

    .react-btn:hover {
      text-decoration: underline;
    }

    .react-btn img {
      width: 20px;
      height: 20px;
      margin-right: 5px;
    }

    .reactions-count {
      font-size: 14px;
      color: #666;
    }

    .comment-form {
      display: flex;
      flex-direction: column;
      margin: 20px auto;
    }

    .comment-form textarea {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-bottom: 10px;
      background-color: #cbe3bb; /* Light greenish background */
    }

    .comment-form button {
      background-color: #4d9f75; /* Soft green */
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .comment-form button:hover {
      background-color: #3d7a58;
    }

    footer {
      background-color: #295c47; /* Dark green */
      color: white;
      text-align: center;
      padding: 30px 0;
    }

    footer a {
      color: #a1e6d9; /* Light mint */
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

  </style>
</head>

<body>
  <header>
    <nav>
      <div class="logo">
        <img src="../Photo logo/EcoProteous logo.jpg" alt="Logo">
      </div>
      <ul>
        <li><a class="active" href="../index.html">Home</a></li>
        <li><a href="../Services/">Services</a></li>
        <li><a href="../About/">About</a></li>
        <li><a href="../Feedback/">Feedback</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-content">
      <img src="../Photo logo/EcoProteous logo.jpg" alt="EcoProtean Proteus" class="profile-image">
    </div>
  </section>

  <div class="comment-container">
    <ul id="commentList"></ul>

    <form id="commentForm" class="comment-form">
      <textarea id="commentInput" rows="3" placeholder="Add a comment..."></textarea>
      <button type="submit">Post Comment</button>
    </form>
  </div>

  <footer>
    <p>&copy; 2024 EcoProtean Proteus | All Rights Reserved</p>
    <p><a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
  </footer>

  <script>
    const commentForm = document.getElementById('commentForm');
    const commentList = document.getElementById('commentList');
    const commentInput = document.getElementById('commentInput');

    let comments = [
      { text: "What‚Äôs the best seedling to prevent erosion in a high-rainfall area?", reactions: { like: 5, dislike: 0, heart: 3 }, userReacted: null },
      { text: "How often should seedlings be replanted in landslide-prone regions?", reactions: { like: 3, dislike: 0, heart: 1 }, userReacted: null },
      { text: "This project is incredible! I'm looking forward to the future impact.", reactions: { like: 7, dislike: 1, heart: 4 }, userReacted: null },
      { text: "Has anyone tested the success rate of these seedlings in Bukidnon?", reactions: { like: 4, dislike: 0, heart: 2 }, userReacted: null },
      { text: "Are there specific soil types required for these seedlings to thrive?", reactions: { like: 6, dislike: 1, heart: 3 }, userReacted: null },
      { text: "Can we get updates on how the EcoProtean Proteus map is progressing?", reactions: { like: 4, dislike: 0, heart: 1 }, userReacted: null },
      { text: "I love the focus on sustainability. Let‚Äôs keep the conversation going!", reactions: { like: 8, dislike: 0, heart: 5 }, userReacted: null },
      { text: "Is there a way for communities to contribute to the seedling selection process?", reactions: { like: 3, dislike: 0, heart: 2 }, userReacted: null },
      { text: "Can this platform help identify which areas are at most risk of landslides?", reactions: { like: 5, dislike: 0, heart: 3 }, userReacted: null },
      { text: "What‚Äôs the average growth time for seedlings used in these projects?", reactions: { like: 2, dislike: 1, heart: 1 }, userReacted: null },
      { text: "I‚Äôd like to volunteer for replanting efforts. Any events planned?", reactions: { like: 6, dislike: 0, heart: 4 }, userReacted: null },
      { text: "Has anyone tried a combination of different seedlings for better coverage?", reactions: { like: 3, dislike: 0, heart: 2 }, userReacted: null },
      { text: "Is there a database of seedlings best suited for certain climates?", reactions: { like: 4, dislike: 1, heart: 1 }, userReacted: null },
      { text: "This project has potential to greatly reduce landslides in our area. Amazing work!", reactions: { like: 9, dislike: 0, heart: 6 }, userReacted: null },
      { text: "Can we track seedling growth through the app?", reactions: { like: 5, dislike: 0, heart: 2 }, userReacted: null },
      { text: "What species of trees work best in tropical regions?", reactions: { like: 6, dislike: 0, heart: 4 }, userReacted: null },
      { text: "Would bamboo work well in landslide-prone areas?", reactions: { like: 3, dislike: 0, heart: 1 }, userReacted: null },
      { text: "Is there any funding available to support local planting projects?", reactions: { like: 5, dislike: 0, heart: 3 }, userReacted: null },
      { text: "Where can I find more information about seedling care?", reactions: { like: 4, dislike: 0, heart: 2 }, userReacted: null },
      { text: "Thanks for sharing all these resources. Can‚Äôt wait to learn more!", reactions: { like: 7, dislike: 0, heart: 5 }, userReacted: null }
    ];

    function renderComments() {
      commentList.innerHTML = '';
      comments.forEach((comment, index) => {
        const commentItem = document.createElement('li');
        commentItem.classList.add('comment-item');

        const commentText = document.createElement('p');
        commentText.textContent = comment.text;

        const likeButton = document.createElement('button');
        likeButton.classList.add('react-btn');
        likeButton.innerHTML = `<img src="https://cdn-icons-png.flaticon.com/512/889/889140.png" alt="like"> Like`;
        likeButton.addEventListener('click', function () {
          if (comments[index].userReacted === null) {
            comments[index].reactions.like++;
            comments[index].userReacted = 'like';
          } else {
            alert('You can only react once per comment.');
          }
          renderComments();
        });

        const dislikeButton = document.createElement('button');
        dislikeButton.classList.add('react-btn');
        dislikeButton.innerHTML = `<img src="https://cdn-icons-png.flaticon.com/512/1828/1828665.png" alt="dislike"> Dislike`;
        dislikeButton.addEventListener('click',

          function () {
            if (comments[index].userReacted === null) {
              comments[index].reactions.dislike++;
              comments[index].userReacted = 'dislike';
            } else {
              alert('You can only react once per comment.');
            }
            renderComments();
          });

        const heartButton = document.createElement('button');
        heartButton.classList.add('react-btn');
        heartButton.innerHTML = `<img src="https://cdn-icons-png.flaticon.com/512/833/833472.png" alt="heart"> Heart`;
        heartButton.addEventListener('click', function () {
          if (comments[index].userReacted === null) {
            comments[index].reactions.heart++;
            comments[index].userReacted = 'heart';
          } else {
            alert('You can only react once per comment.');
          }
          renderComments();
        });

        const reactionsCount = document.createElement('div');
        reactionsCount.classList.add('reactions-count');
        reactionsCount.textContent = `üëç ${comment.reactions.like} | üëé ${comment.reactions.dislike} | ‚ù§Ô∏è ${comment.reactions.heart}`;

        const commentFooter = document.createElement('div');
        commentFooter.classList.add('comment-footer');
        commentFooter.appendChild(reactionsCount);
        commentFooter.appendChild(likeButton);
        commentFooter.appendChild(dislikeButton);
        commentFooter.appendChild(heartButton);

        commentItem.appendChild(commentText);
        commentItem.appendChild(commentFooter);
        commentList.appendChild(commentItem);
      });
    }


    commentForm.addEventListener('submit', function (e) {
      e.preventDefault();
      const newComment = commentInput.value.trim();
      if (newComment) {
        comments.push({ text: newComment, reactions: { like: 0, dislike: 0, heart: 0 }, userReacted: null });
        commentInput.value = '';
        renderComments();
      }
    });

    // Initial render
    renderComments();
  </script>
</body>

</html>
