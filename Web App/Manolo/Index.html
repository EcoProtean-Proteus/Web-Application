<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <title>Applet 2 - Leaflet Map</title>
  <style>
    html,
    body {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      color: #4a4a4a;
      /* Softer dark gray */
      background-color: #d3f9d8;
      /* Light pastel green background */
    }

    /* Smooth Gradient Background Animation */
    body {
      position: relative;
      background: rgb(187, 226, 186);
      /* Soft pastel light green */
      background-size: 200% 200%;
      animation: gradientAnimation 15s ease infinite;
    }

    @keyframes gradientAnimation {
      0% {
        background-position: 100% 50%;
      }

      50% {
        background-position: 0% 50%;
      }

      100% {
        background-position: 100% 50%;
      }
    }

    .applet-container {
      margin-top: 1rem;
      margin-left: 2rem;
      width: 90%;
      color: black;
    }

    #map {
      height: 700px;
    }

    .custom-leaflet-popup .leaflet-popup-content-wrapper {
      background-color: #f9f9f9;
      border: 2px solid #333;
      border-radius: 8px;
      padding: 10px;
    }

    .custom-popup h3 {
      color: #d9534f;
      /* Example for a warning red color */
      font-size: 1.2em;
      margin-bottom: 5px;
      text-align: center;
    }

    .custom-popup .popup-content p {
      font-size: 1em;
      color: #333;
      margin: 5px 0;
      text-align: justify;
    }

    .custom-popup .popup-image {
      margin-top: 10px;
    }

    .custom-popup .popup-image img {
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }
  </style>

</head>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="../index.html">EcoProtean Proteus</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">

      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>

<body>
  <div class="applet-container">
    <h3>Manolo Fortich Landslide Prone Areas</h3>
    <div id="map"></div>

  </div>
  <script src="map.js"></script>
</body>

</html>
