<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highlights</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #c1f6d3;
            color: #5b6f56;
            line-height: 1.6;
        }

        header {
            background-color: #49785689;
            padding: 20px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        nav ul {
            display: flex;
            margin-left: 200px;
            align-items: center;
            list-style: none;
            gap: 40px;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: #8df7bb;
            font-size: 18px;
            font-weight: 600;
            text-transform: uppercase;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #205468;
        }

        nav .logo img {
            height: 50px;
            width: auto;
            margin-right: 20px;
        }


        .highlights {
            padding: 60px 20px;
            text-align: center;
        }

        .highlights h1 {
            font-size: 3rem;
            color: #4d7a50;
            margin-bottom: 10px;
        }

        .highlights p {
            font-size: 1.2rem;
            color: #6c7d62;
            margin-bottom: 40px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            padding: 0 20px;
        }

        .image-item {
            background-color: #f7f9f4;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease-in-out;
        }

        .image-item:hover {
            transform: scale(1.05);
        }

        .image-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .caption {
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
            color: #4d7a50;
            font-weight: 600;
            text-align: center;
            border-top: 1px solid #e0e0e0;
        }

        @media (max-width: 768px) {
            .highlights h1 {
                font-size: 2.5rem;
            }

            .highlights p {
                font-size: 1.1rem;
            }
        }

        footer {
            background-color: rgba(0, 0, 0, 0.334);
            color: rgb(255, 255, 255);
            text-align: center;
            padding: 30px 20px;
            width: 100%;
        }

        footer a {
            color: white;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        footer .social-links {
            margin: 10px 0;
        }

        footer .social-links a {
            margin: 0 10px;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <ul>
                <div class="logo">
                    <img src="../Photo logo/EcoProteous logo.jpg" alt="Logo">
                </div>
                <li><a href="../index.html">Home</a></li>
            </ul>
        </nav>
    </header>

    <section class="highlights">
        <h1>Explore the Beauty of Trees</h1>
        <p>Discover stunning images showcasing the natural beauty of trees around the world.</p>

        <div class="gallery">
            <!--- ang maayo dre kay ang pictures kang mga tourist spots nga naay daghan og trees -->
            <div class="image-item">
                <img src="../Photo logo/trees-1.jpg" alt="Tree 1">
                <p class="caption"></p>
            </div>
            <div class="image-item">
                <img src="../Photo logo/tree-2.jpg" alt="Tree 2">
                <p class="caption"></p>
            </div>
            <div class="image-item">
                <img src="../Photo logo/tree-3.JPG" alt="Tree 3">
                <p class="caption"></p>
            </div>
            <div class="image-item">
                <img src="../Photo logo/trees-4.jpg" alt="Tree 3">
                <p class="caption"></p>
            </div>
            <!-- Copy mo lang kung naa pakay i add boss-->
        </div>
    </section>
    <div>
        <footer>
            <p>&copy; 2024 EcoProtean Proteus | All Rights Reserved</p>

            <div class="social-links">
                <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a>
            </div>
        </footer>
    </div>
</body>

</html>
