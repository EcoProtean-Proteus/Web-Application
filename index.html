<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcoProtean Proteus</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-image: url(https://constructive-voices.com/wp-content/uploads/2024/04/philippines-sacred-natural-sites-and-biodiversity-2-1170x669.jpg);
      background-repeat: no-repeat;
      background-size: cover;
    }

    body {
      font-family: 'Poppins', sans-serif;
      color: #b1caff;
      position: relative;
      height: 110vh;
      background: linear-gradient(135deg,
          #205468 5%,
          /* lightest part (light) */
          #256e68 25%,
          /* slight light */
          #2f7874 50%,
          /* darker part (shadow) */
          #29716f 75%,
          /* slight shadow */
          #1e4b5d 100%);
      /* darkest part (shadow) */
      background-size: 200% 200%;
      animation: gradientAnimation 15s ease infinite;
    }



    .shape {
      position: absolute;
      border-radius: 50%;
      opacity: 0.1;
      animation: float 6s ease-in-out infinite;
    }

    .shape1 {
      width: 200px;
      height: 200px;
      background: rgba(255, 255, 255, 0.2);
      top: 10%;
      left: 15%;
    }

    .shape2 {
      width: 300px;
      height: 300px;
      background: rgba(255, 255, 255, 0.2);
      top: 50%;
      right: 10%;
    }

    .shape3 {
      width: 150px;
      height: 150px;
      background: rgba(255, 255, 255, 0.2);
      bottom: 20%;
      left: 50%;
      transform: translateX(-50%);
    }

    @keyframes float {
      0% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-60px);
      }

      100% {
        transform: translateY(0);
      }
    }

    .title {
      margin-top: 1rem;
      margin-left: 3rem;
      text-align: center;
      color: aliceblue;
      font-family: Georgia;
    }

    .applet-flex-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin-top: 2rem;
      width: 100%;
    }

    .card {
      display: flex;
      flex-direction: row;
      align-items: center;
      margin-bottom: 1rem;
    }

    .card-img-right {
      margin-left: 1rem;
      max-width: 150px;
      height: auto;
    }

    .card-body {
      flex: 1;
    }

    body {
      font-family: 'Poppins', sans-serif;
      color: #b1caff;
      background: linear-gradient(135deg,
          #205468 5%,
          #256e68 25%,
          #2f7874 50%,
          #29716f 75%,
          #1e4b5d 100%);
      background-size: 200% 200%;
      animation: gradientAnimation 15s ease infinite;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .btn {
      background-color: #29716f;
      color: white;
      transition: background-color 0.3s, opacity 0.3s;
    }

    .btn:hover {
      background-color: #29716f;
      opacity: 0.8;
    }

    .btn:active {
      background-color: #29716f;
      opacity: 0.6;
    }

    footer {
      background-color: rgba(51, 51, 51, 0.354);
      color: white;
      text-align: center;
      padding: 18px;
      position: relative;
      margin-top: auto;
      width: 100%;
    }

    footer a {
      color: white;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    footer .social-links {
      margin: 10px 0;
    }

    footer .social-links a {
      margin: 0 10px;
      font-size: 18px;
    }
  </style>

</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">EcoProtean Proteus</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
      </div>
    </div>
  </nav>

  <h1 class="title">EcoProtean Proteus</h1>
  <div class="applet-flex-container" id="appletContainer"></div>

  <div class="shape shape1"></div>
  <div class="shape shape2"></div>
  <div class="shape shape3"></div>
  <div class="shape shape4"></div>
  <div class="shape shape5"></div>

  <script src="index.js"></script>

  <footer>
    <p>&copy; 2024 EcoProtean Proteus | All Rights Reserved</p>

  </footer>

</body>

</html>
